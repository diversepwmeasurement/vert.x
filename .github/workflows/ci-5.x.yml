jobs:
  CI:
    secrets: inherit
    strategy:
      matrix:
        include:
        - jdk: 11
          os: ubuntu-latest
          profile: ''
        - jdk: 11
          os: ubuntu-latest
          profile: -PtestNativeTransport
        - jdk: 11
          os: ubuntu-latest
          profile: -PtestDomainSockets
        - jdk: 21
          os: ubuntu-latest
          profile: ''
        - jdk: 11
          os: windows-latest
          profile: ''
    uses: ./.github/workflows/ci.yml
    with:
      branch: ${{ github.event.pull_request.head.sha || github.ref_name }}
      jdk: ${{ matrix.jdk }}
      os: ${{ matrix.os }}
      profile: ${{ matrix.profile }}
  Deploy:
    if: ${{ github.repository_owner == 'eclipse-vertx' && (github.event_name == 'push'
      || github.event_name == 'schedule') }}
    needs: CI
    secrets: inherit
    uses: ./.github/workflows/deploy.yml
    with:
      branch: ${{ github.event.pull_request.head.sha || github.ref_name }}
      jdk: 11
name: vertx-core (5.x)
on:
  repository_dispatch:
    types: trigger-ga___ci-5.x.yml
